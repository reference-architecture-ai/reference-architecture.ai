<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700" width="1400" height="700">
  <defs>
    <style>
      .node-rect { fill: #fff; stroke: #333; stroke-width: 2px; }
      .node-text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .subgraph-border { fill: none; stroke: #999; stroke-width: 1px; stroke-dasharray: 5,5; }
      .main-border { fill: #485fc754; stroke: #333; stroke-width: 4px; }
      .clickable { cursor: pointer; }
      .clickable:hover .node-rect { fill: #e0e0e0; }
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
    </style>
  </defs>

  <!-- Main container -->
  <rect x="20" y="20" width="1360" height="660" class="main-border" rx="10" />
  <text x="700" y="50" class="title-text" text-anchor="middle">Enabling Capabilities</text>

  <!-- Subgraph 1: Data Governance -->
  <rect x="40" y="80" width="420" height="180" class="subgraph-border" rx="5" />

  <!-- Data Governance -->
  <rect x="60" y="110" width="180" height="50" class="node-rect" rx="5" />
  <text x="150" y="140" class="node-text">Data Governance</text>

  <!-- Data Quality Management -->
  <rect x="60" y="180" width="180" height="50" class="node-rect" rx="5" />
  <text x="150" y="210" class="node-text">Data Quality Management</text>

  <!-- Metadata Management -->
  <a href="/docs/metadata/" class="clickable">
    <rect x="260" y="145" width="180" height="50" class="node-rect" rx="5" />
    <text x="350" y="175" class="node-text">Metadata Management</text>
  </a>

  <!-- Subgraph 2: Monitoring -->
  <rect x="40" y="280" width="420" height="240" class="subgraph-border" rx="5" />

  <!-- ML performance and bias monitoring -->
  <rect x="60" y="310" width="240" height="50" class="node-rect" rx="5" />
  <text x="180" y="335" class="node-text">ML performance and</text>
  <text x="180" y="350" class="node-text" font-size="12">bias monitoring</text>

  <!-- Application Performance Monitoring -->
  <a href="/docs/bert-qa-benchmarking/#running-benchmarks" class="clickable">
    <rect x="60" y="380" width="240" height="50" class="node-rect" rx="5" />
    <text x="180" y="405" class="node-text">Application Performance</text>
    <text x="180" y="420" class="node-text" font-size="12">Monitoring</text>
  </a>

  <!-- Hardware Performance Monitoring -->
  <a href="/docs/bert-qa-benchmarking/#using-grafana-to-monitor-redisgears-throughput-cpu-and-memory-usage" class="clickable">
    <rect x="60" y="450" width="240" height="50" class="node-rect" rx="5" />
    <text x="180" y="475" class="node-text">Hardware Performance</text>
    <text x="180" y="490" class="node-text" font-size="12">Monitoring</text>
  </a>

  <!-- Subgraph 3: DevOps and Management -->
  <rect x="480" y="80" width="460" height="240" class="subgraph-border" rx="5" />

  <!-- DevOps: CI/CD -->
  <rect x="500" y="110" width="280" height="60" class="node-rect" rx="5" />
  <text x="640" y="135" class="node-text">DevOps: Continuous Integration/</text>
  <text x="640" y="155" class="node-text">Continuous Deployment</text>

  <!-- Configuration management -->
  <rect x="500" y="190" width="200" height="50" class="node-rect" rx="5" />
  <text x="600" y="220" class="node-text">Configuration management</text>

  <!-- Collaboration and knowledge management tooling -->
  <rect x="720" y="190" width="200" height="60" class="node-rect" rx="5" />
  <text x="820" y="215" class="node-text" font-size="12">Collaboration and knowledge</text>
  <text x="820" y="230" class="node-text" font-size="12">management tooling</text>

  <!-- Change Management -->
  <rect x="500" y="260" width="200" height="50" class="node-rect" rx="5" />
  <text x="600" y="290" class="node-text">Change Management</text>

  <!-- Subgraph 4: Self Serving Infrastructure -->
  <rect x="960" y="80" width="400" height="180" class="subgraph-border" rx="5" />
  <text x="1160" y="110" class="title-text" text-anchor="middle" font-size="14">Self Serving Infrastructure</text>

  <!-- Computing Infrastructure -->
  <rect x="980" y="140" width="180" height="50" class="node-rect" rx="5" />
  <text x="1070" y="170" class="node-text">Computing Infrastructure</text>

  <!-- Serving infrastructure -->
  <rect x="1170" y="140" width="170" height="50" class="node-rect" rx="5" />
  <text x="1255" y="170" class="node-text">Serving infrastructure</text>
</svg>
